<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wielki comeback</title>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .timer {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .time-box {
            font-size: 4rem;
            font-weight: bold;
        }

        .label {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #8b949e;
        }
    </style>
</head>
<body>

<div>
    <h1>Wielki comeback za:</h1>
    <div class="timer">
        <div>
            <div class="time-box" id="days">0</div>
            <div class="label">dni</div>
        </div>
        <div>
            <div class="time-box" id="hours">0</div>
            <div class="label">godzin</div>
        </div>
        <div>
            <div class="time-box" id="minutes">0</div>
            <div class="label">minut</div>
        </div>
        <div>
            <div class="time-box" id="seconds">0</div>
            <div class="label">sekund</div>
        </div>
    </div>
</div>

<script>
    const targetDate = new Date("2026-01-11T00:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            document.querySelector("h1").innerText = "ðŸ”¥ COMEBACK ðŸ”¥";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
